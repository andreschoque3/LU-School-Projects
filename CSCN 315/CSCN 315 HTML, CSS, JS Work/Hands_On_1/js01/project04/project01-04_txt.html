<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>

         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
               1 Main St. </br>
               Sicilia, MA 02103
               <input type="radio" id="homeoption" name="shippingaddr" onclick="document.getElementById('street').value = '1. Main st.';
                  document.getElementById('city').value = 'Sicilia';
                  document.getElementById('state').value = 'MA';
                  document.getElementById('code').value = '02103';">
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
               15 Oak Ln. <br>
               Central City, MA 02104
               <input type="radio" id="workoption" name="shippingaddr" onclick="document.getElementById('street').value = '15 Oak Ln.';
                  document.getElementById('city').value = 'Central City';
                  document.getElementById('state').value = 'MA';
                  document.getElementById('code').value = '02104';" />
            </label>
         </fieldset>


         <fieldset id="contactinfo">
            <label for="street">
               Street Address
               <input type="text" id="street" />
            </label>
            <label for="city">
               City
               <input type="text" id="city" />
            </label>
            <label for="state">
               State
               <input type="text" id="state" />
            </label>
            <label for="code">
               Zip
               <input type="text" id="code" />
            </label>
         </fieldset>

      </form>
   </article>
</body>
